<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student E-Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(37, 123, 138);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        
        .login-container {
            margin: auto;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #13596e;
            border-color: #13596e;
        }

        .btn-primary:hover {
            background-color: #13596e;
            border-color: #13596e;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UiTM E-Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>

<body>
    <div class="d-flex vh-100 align-items-center justify-content-center">
        <div class="login-container">
            <div class="login-header">
                <h2 class="mb-3">UiTM E-Profile</h2>
                <p class="text-muted">Log in to access your profile</p>
            </div>
            <form id="loginForm">
                <!-- Username field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <!-- Password field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <!-- Remember Me checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <!-- Continue button -->
                <button type="button" class="btn btn-primary w-100" onclick="handleLogin()">Continue</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2024 RiNA. All Rights Reserved.</p>
    </footer>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Please fill in both fields.");
                return;
            }

            // Replace with actual authentication logic
            const validUsername = "admin";
            const validPassword = "admin123";

            if (username === validUsername && password === validPassword) {
                alert("Login successful!");
                window.location.href = "profile.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
