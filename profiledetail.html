<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            flex: 1;
        }

        .profile-card {
            margin: 50px auto;
            max-width: 700px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(145deg, #1d1d1d, #292929);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5), -8px -8px 15px rgba(50, 50, 50, 0.3);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .profile-info {
            font-size: 16px;
            line-height: 1.8;
            color: #f1f1f1;
        }

        .profile-info p {
            margin: 0;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UiTM E-Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="profile-container"></div>
    </div>

    <footer>
        <p>&copy; 2024 RiNA. All Rights Reserved.</p>
    </footer>

    <script>
        // Student data object
        const students = {
            '2021155555': {
                name: 'Mukmin Bin Murshid',
                studentId: '2021155555',
                faculty: 'Sports Science and Recreation',
                email: '2021155555@student.uitm.edu.my',
                campus: 'UiTM Jengka',
                status: 'Active',
                image: 'mukmin.jpg'
            },
            '2021109923': {
                name: 'Daressa Binti Darus',
                studentId: '2021109923',
                faculty: 'Computer Studies, Information and Mathematics',
                email: '2021109923@student.uitm.edu.my',
                campus: 'UiTM Machang',
                status: 'Active',
                image: 'daressa.jpg'
            },
            '2022857746': {
                name: 'Saif Bin Saifuddin',
                studentId: '2022857746',
                faculty: 'Engineering Studies',
                email: '2022857746@student.uitm.edu.my',
                campus: 'UiTM Pulau Pinang',
                status: 'Active',
                image: 'saif.jpg'
            },
            '2021109999': {
                name: 'Yasmeen Binti Yahya',
                studentId: '2021109999',
                faculty: 'Creative Arts Studies',
                email: '2021109999@student.uitm.edu.my',
                campus: 'UiTM Shah Alam',
                status: 'Active',
                image: 'yasmeen.jpg'
            },
            '2021868876': {
                name: 'Arslan Bin Arman',
                studentId: '2021868876',
                faculty: 'Computer Science and Mathematics',
                email: '2021868876@student.uitm.edu.my',
                campus: 'UiTM Shah Alam',
                status: 'Active',
                image: 'arslan.jpg'
            },
            '2022453769': {
                name: 'Kamelia Binti Kamarul',
                studentId: '2022453769',
                faculty: 'Hotel and Tourism Management',
                email: '2022453769@student.uitm.edu.my',
                campus: 'UiTM Melaka',
                status: 'Active',
                image: 'Kamelia.jpg'
            },
        };

        // Get student ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        // Function to display student profile
        function displayProfile() {
            const student = students[studentId];
            if (!student) {
                document.getElementById('profile-container').innerHTML = '<div class="profile-card"><h2>Student not found</h2></div>';
                return;
            }

            const profileHtml = `
                <div class="profile-card d-flex align-items-center">
                    <div class="me-4">
                        <img src="${student.image}" alt="Student Image" class="profile-image">
                    </div>
                    <div>
                        <div class="profile-name">${student.name}</div>
                        <div class="profile-info">
                            <p><strong>Student ID:</strong> ${student.studentId}</p>
                            <p><strong>Faculty:</strong> ${student.faculty}</p>
                            <p><strong>Email:</strong> ${student.email}</p>
                            <p><strong>Campus:</strong> ${student.campus}</p>
                            <p><strong>Status:</strong> ${student.status}</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('profile-container').innerHTML = profileHtml;
        }

        // Display profile when page loads
        window.onload = displayProfile;

        // Go back to the previous page when "Profile" is clicked
        document.getElementById('profile-link').addEventListener('click', function (e) {
            e.preventDefault();
            history.back();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
